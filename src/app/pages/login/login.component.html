<main>
    <div class="form-container" color="primary">
        <div class="logo">
            <img src="../../../assets/images/logo-color.webp" alt="Logo">
            <h1>La Gastroteca</h1>
        </div>
        <div class="buttons">
            <button (click)="loginWithGoogle()">
                <img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" alt="Google Logo">
                <span>Iniciar sesión con Google</span>
            </button>
            <button (click)="loginAnonymously()">
                <img src="https://img.icons8.com/material-outlined/24/000000/user--v1.png" alt="User icon">
                <span>Sesión anónima</span>
            </button>
        </div>
    </div>
</main>
